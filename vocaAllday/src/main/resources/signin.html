<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./styles/signin.css" rel="stylesheet">
    <script src="./signin.js"></script>
    <script src="https://kit.fontawesome.com/c50c4da782.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <html xmlns:th="http://www.thymleaf.org"></html>
</head>
<body>
    <div class="wrapper">
        <div class="signin_box">
            <div class="profile_logo">
                <i class="fa-solid fa-user fa-2x"></i>
            </div>
            <div class="login_title">Welcome!</div>
            <input class="input_box" id="name" type="text" placeholder="이름" onkeyup="changeFocus1()">
            <i class="fa-solid fa-user basicStyle" id="icon_name"></i>
            <div class="error" id="error_name"></div>
            <input class="input_box" id="id" type="text" placeholder="아이디(이메일)" onkeyup="changeFocus2()">
            <button class="overlap_but" id="overlap_but" onclick="ck_overlap()">중복 확인</button>
            <div class="error" id="error_id"></div>
            <input class="input_box" id="pw1" type="password" placeholder="비밀번호" onkeyup="changeFocus3()">
            <i class="fa-solid fa-eye-slash basicStyle" id="icon_pw1" onclick="viewPw1()"></i>
            <div class="error" id="error_pw1"></div>
            <input class="input_box" id="pw2" type="password" placeholder="비밀번호 확인" onkeyup="changeFocus4()">
            <i class="fa-solid fa-eye-slash basicStyle" id="icon_pw2" onclick="viewPw2()"></i>
            <div class="error" id="error_pw2"></div>
            <button class="signin_but" id="signin_but" disabled="true" onclick="signin()">가입하기</button>
        </div>
            
    </div>
</body>
</html>
