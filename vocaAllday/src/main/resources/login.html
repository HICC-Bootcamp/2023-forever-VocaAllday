<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./styles/login.css" rel="stylesheet">
    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/c50c4da782.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <html xmlns:th="http://www.thymleaf.org"></html>
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="profile_logo">
                <i class="fa-solid fa-user fa-2x"></i>
            </div>
            <div class="login_title">Login</div>
            <input class="input_box" id="id" type="text" placeholder="아이디(이메일)" onkeyup="changeFocus()">
            <i class="fa-solid fa-user basicStyle" id="icon_id"></i>
            <div class="error" id="error_id"></div>
            <input class="input_box" id="pw" type="password" placeholder="비밀번호" onkeyup="enterLogin()">
            <i class="fa-solid fa-eye-slash basicStyle" id="icon_pw" onclick="viewPw()"></i>
            <div class="error" id="error_pw"></div>
            <div class="signin_box">
                <span class="signin_text">아직 계정이 없나요?</span>
                <a href="./signin.html" class="signin_link">회원가입</a>
            </div>
            <button class="login_but" onclick="login()">로그인</button>
        </div>
            
    </div>
</body>
</html>
