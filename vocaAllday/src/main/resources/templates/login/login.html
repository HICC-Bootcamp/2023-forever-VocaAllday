<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="../../static/css/login.css" rel="stylesheet">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/c50c4da782.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <html xmlns:th="http://www.thymleaf.org"></html>
</head>
<body>
    <div class="wrapper">
    <form id="form" role="form" method="post" action="/members/login">

        <div class="login_box">
            <div class="profile_logo">
                <i class="fa-solid fa-user fa-2x"></i>
            </div>
            <div class="login_title">Login</div>

            <label th:for="email">이메일</label>
            <input class="input_box" id="email" name="email" type="email" th:value="${email}" placeholder="이메일" onkeyup="changeFocus()"/>
            <i class="fa-solid fa-user basicStyle" id="icon_id"></i>
            <div class="error" id="error_id"></div>

            <label th:for="password">비밀번호</label>
            <input class="input_box" id="password" name="password" type="password" th:value="${password}" placeholder="비밀번호" onkeyup="enterLogin()"/>
            <i class="fa-solid fa-eye-slash basicStyle" id="icon_pw" onclick="viewPw()"></i>
            <div class="error" id="error_pw"></div>
            
            <div class="signin_box">
                <span class="signin_text">아직 계정이 없나요?</span>
                <a href="../signin/signin.html" class="signin_link">회원가입</a>
            </div>
            <button class="login_but" id="login_but" onclick="login()">로그인</button>
        </div>
    
    </form>
    </div>
</body>
</html>
