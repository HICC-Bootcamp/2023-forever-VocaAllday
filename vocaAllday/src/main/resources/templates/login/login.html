<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <script src="/js/login.js" th:src="@{/js/login.js}"></script>
    <script src="https://kit.fontawesome.com/c50c4da782.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="wrapper">
    <form id="form" method="post" onsubmit="return false" action="/auth/login">

        <div class="login_box">
            <div class="profile_logo">
                <i class="fa-solid fa-user fa-2x"></i>
            </div>
            <div class="login_title">Login</div>

            <input class="input_box" id="email" name="email" type="email" placeholder="이메일" onkeypress="changeFocus()">
            <i class="fa-solid fa-user basicStyle" id="icon_id"></i>
            <div class="error" id="error_id"></div>

            <input class="input_box" id="password" name="password" type="password" placeholder="비밀번호" onkeypress="enterLogin()">
            <i class="fa-solid fa-eye-slash basicStyle" id="icon_pw" onclick="viewPw()"></i>
            <div class="error" id="error_pw"></div>
            
            <div class="signin_box">
                <span class="signin_text">아직 계정이 없나요?</span>
                <a th:onClick="|location.href='@{/auth/new}'|" class="signin_link">회원가입</a>
            </div>
            <button class="login_but" id="login_but" onclick="login()">로그인</button>
        </div>
    
    </form>
    </div>
</body>
</html>
